name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Get version
        id: version
        uses: home-assistant/actions/helpers/version@master

      - name: Patch manifest and zip
        run: |
          sed -i 's/v0.0.0/${{ steps.version.outputs.version }}/' custom_components/wundasmart/manifest.json
          cd custom_components/wundasmart/
          zip ../../hawundasmart.zip -r ./

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            hawundasmart.zip
